
<mat-grid-list cols="8" rowHeight="90%">
  <mat-grid-tile colspan="2"></mat-grid-tile>
  <mat-grid-tile colspan="4">
    <form [formGroup]="formGroup">
      <mat-form-field class="input-class">
        <mat-label>Nombre</mat-label>
        <input type="text" matInput formControlName="nombre">
        <mat-icon matPrefix>perm_identity</mat-icon>
      </mat-form-field>
      <mat-form-field class="input-class">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email">
        <mat-icon matPrefix>alternate_email</mat-icon>
      </mat-form-field>
      <mat-form-field class="input-class">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
        <mat-icon matPrefix>vpn_key</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="register()" class="input-class">Grabar Usuario</button>
    </form>
  </mat-grid-tile>
  <mat-grid-tile colspan="2"></mat-grid-tile>
</mat-grid-list>
